type Task @model @key(name: "byTeam", fields: ["teamID", "title"]){
  id: ID!
  title: String!
  teamID: ID!
  body: String
  state: State!
}

enum  State {
  NEW
  ASSIGNED
  IN_PROCESS
  COMPLETE
}

type Team @model {
  id: ID!
  name: String!
  tasks: [Task] @connection(keyName: "byTeam", fields: ["id"])
}


